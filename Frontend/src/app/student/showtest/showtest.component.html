<table border="1">
    <tr>
        <th>SN</th>
        <th>Name</th>
        <th>Start</th>
        <th>End</th>
        <th>Question Count</th>
        <th>Passing Count</th>
        <th>Attempt</th>
    </tr>
    <tr *ngFor="let obj of tests; let i=index">
        <td>{{i+1}}</td>
        <td>{{obj.name}}</td>
        <td>{{obj.start | date}}</td>
        <td>{{obj.end | date}}</td>
        <td>{{obj.questionCount}}</td>
        <td>{{obj.passingCount}}</td>
        <td>
            <button (click)="attempt(obj.id)">Attempt</button>
        </td>
        
    </tr>
</table>
